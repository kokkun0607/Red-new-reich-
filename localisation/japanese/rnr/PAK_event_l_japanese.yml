l_japanese:
 PAK_independence.1.t: "西部地域での敗北"
 PAK_independence.1.d: "我々の軍はその努力にもかかわらず反乱軍に敗北した。もはや勝利を得ることはできないだろう。"
 PAK_independence.1.a: "独立を認めるしか無い。"
 PAK_independence.2.t: "栄光ある勝利"
 PAK_independence.2.d: "我らの絶え間ない抵抗は、ついにインド軍の戦意を完全に奪った。デリーからは独立の承認を認める旨の連絡と、停戦の要求が来ている。"
 PAK_independence.2.a: "独立万歳！"